<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nippon Menu</title>
    <link rel="stylesheet" href="burgerogfoot.css">
    <script src="burgerogfoot.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;400;500;600;700&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;400;500;600;700&family=Sen:wght@400;700&display=swap" rel="stylesheet">


</head>
<body>
    <header>
        <button class="burger-icon"></button>
    </header>

    <div class="menu-overlay">
        <div class="menu-header">
            <button class="close-btn">✕</button>
            <div class="search-bar">
                <input type="text" placeholder="SØG HER!">
                <button class="search-btn"></button>
            </div>
        </div>
        <nav class="menu-items">
            <h2>Forside</h2>
            <h2>Måltidskasser</h2>
            <ul>
                <li>Opskrifter</li>
                <li>Sådan fungerer det</li>
            </ul>
            <h2>Abonnementer</h2>
            <ul>
                <li>Studierabat</li>
            </ul>
            <h2>Om Nippon</h2>
            <ul>
                <li>Kontakt</li>
            </ul>
            <h2>Log Ind</h2>
        </nav>
    </div>



    <footer>
        <div class="footer-content">
            <div class="social-media">
                <h4>Lad dig inspirere</h4>
                <a href="#"><img src="images/tiktok-icon.png" alt="TikTok"></a>
                <a href="#"><img src="images/youtube-icon.png" alt="YouTube"></a>
                <a href="#"><img src="images/instagram-icon.png" alt="Instagram"></a>
                <a href="#"><img src="images/facebook-icon.png"Facebook"></a>
            </div>

            <div class="kontakt">
                <h4>Kontakt os</h4>
                <a href="#"><img src="images/telefon-icon copy.png" alt="Telefon"></a>
            </div>

            <div class="nyhedsbrev">
                <h4>Spar 10% på din bestilling</h4>
                <p>Når du tilmelder dig NIPPON's nyhedsbrev, får du en 10% rabatkode i velkomstgave til brug ved dit næste køb</p>
                <form>
                    <input type="text" placeholder="Dit navn">
                    <input type="email" placeholder="Dit email">
                    <button type="submit">Spar 10%</button>
                </form>
            </div>
        </div>
    </footer>


</body>
</html>
